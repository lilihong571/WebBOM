		//获取屏幕可用宽
		var width1 = screen.availWidth;

		var heigth1 = screen.availHeight;
		console.log(heigth1);//824

		//获取窗口的宽//窗口不包括F12调出来的控制台

		console.log(width2);//1536
		//获取窗口的高//窗口不包括F12调出来的控制台
		var heigth2 = window.innerHeight;//722
		console.log(heigth2);//824
