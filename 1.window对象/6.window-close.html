<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			//获取按钮
			var btn = document.getElementById("buttonId");
			//点击按钮时关闭当前窗口
			btn.onclick = function(){
				window.close();
			};
		};
	</script>
</head>
<body>
	<input type="button" name="button" value="关闭当前窗口" id="buttonId">
</body>
</html>
